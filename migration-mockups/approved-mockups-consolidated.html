<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sales X Recruiting Migration - Approved Mockups</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap");

    :root {
      --sx-primary: #c2002f;
      --sx-secondary: #000000;
      --sx-tertiary: #004877;
      --sx-bg: #eef1f4;
      --sx-surface: #ffffff;
      --sx-line: #cfd6de;
      --sx-radius: 4px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Open Sans", "Arial", sans-serif;
      background: var(--sx-bg);
      color: var(--sx-secondary);
    }

    .container {
      width: min(1360px, calc(100% - 32px));
      margin: 16px auto 40px;
      display: grid;
      gap: 18px;
    }

    .section {
      border: 1px solid var(--sx-line);
      border-radius: 4px;
      background: var(--sx-surface);
      overflow: hidden;
    }

    .section-head {
      border-bottom: 1px solid var(--sx-line);
      padding: 10px 12px;
      background: #ffffff;
    }

    .section-head h2 {
      margin: 0;
      font-size: 1rem;
      line-height: 1.2;
      font-weight: 800;
      color: var(--sx-secondary);
    }

    iframe {
      display: block;
      width: 100%;
      border: 0;
      min-height: 800px;
      background: #ffffff;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .container {
        width: min(1360px, calc(100% - 20px));
      }

      iframe {
        min-height: 560px;
      }
    }
  </style>
</head>

      };

      var frames = {
        solutions: document.getElementById("frame-solutions"),
        tools: document.getElementById("frame-tools"),
        recruiters: document.getElementById("frame-recruiters"),
        careers: document.getElementById("frame-careers")
      };

      function decode(b64) {
        return atob(b64);
      }

      function resizeFrame(frame) {
        if (!frame || !frame.contentDocument) return;

        var doc = frame.contentDocument;
        var html = doc.documentElement;
        var body = doc.body;

        if (!html || !body) return;

        html.style.overflow = "hidden";
        body.style.overflow = "hidden";

        var next = Math.max(
          html.scrollHeight,
          html.offsetHeight,
          body.scrollHeight,
          body.offsetHeight
        );

        frame.style.height = next + "px";
      }

      function mount(key) {
        var frame = frames[key];
        if (!frame) return;

        frame.srcdoc = decode(pages[key]);
        frame.addEventListener("load", function () {
          resizeFrame(frame);
          setTimeout(function () { resizeFrame(frame); }, 120);
          setTimeout(function () { resizeFrame(frame); }, 400);
        });
      }

      Object.keys(frames).forEach(mount);

      window.addEventListener("resize", function () {
        Object.keys(frames).forEach(function (key) {
          resizeFrame(frames[key]);
        });
      });
    })();
  </script>
